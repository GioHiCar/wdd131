<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giovanni Cardenas">
    <meta name="description" content="confirmation page with a counter friendly for mobile and desktop screens">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
    <form method="get" action="review.html" class="form">
        <fieldset>

            <fieldset>
                <div>Product Name</div>
                <label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product... </option>
                        <option value=""></option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <div>Overall Rating</div>
                <label><input type="radio" name="product" id="one" value="one" required>&star;</label>
                <label><input type="radio" name="product" id="two" value="two" required>&star;&star;</label>
                <label><input type="radio" name="product" id="three" value="three" required>&star;&star;&star;</label>
                <label><input type="radio" name="product" id="four" value="four" required>&star;&star;&star;&star;</label>
                <label><input type="radio" name="product" id="five" value="five" required>&star;&star;&star;&star;&star;</label>
            </fieldset>

            <fieldset>
                <label>Date of Installation<input id="date" type="date" name="date" required></label>
            </fieldset>

            <fieldset>
                <div>Which features do you find useful in the product? (Check all that apply)</div>
                <label><input type="checkbox" id="features" name="features" value="durability">Durability</label>
                <label><input type="checkbox" id="features" name="features" value="ease of use">Ease of Use</label>
                <label><input type="checkbox" id="features" name="features" value="performance">Performance</label>
                <label><input type="checkbox" id="features" name="features" value="design">Design</label>
            </fieldset>

            <fieldset>
                <label>Written Review<textarea id="review" name="review"></textarea></label>
            </fieldset>

            <fieldset>
                <label>Your Name<input type="text" id="name" name="name"></label>
            </fieldset>

        </fieldset>
        <input type="submit" value="Post Review">
    </form>
    </main>
    <footer>
        <p><span id="year"></span> | Giovanni Cardenas | Texas</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
